name: Publish to Nuget
on:
  push:
    branches:
      - main # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet core
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: '3.1.x'

      # Publish Core
      - name: publish Core on version change
        id: publish_core_nuget
        uses: rohith/publish-nuget@v2
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: src/Talegen.Storage.Net.Core/Talegen.Storage.Net.Core.csproj
          
          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}

      # Publish Azure Blobs
      - name: publish Azure Blobs on version change
        id: publish_azureblobs_nuget
        uses: rohith/publish-nuget@v2
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: src/Talegen.Storage.Net.AzureBlobs/Talegen.Storage.Net.AzureBlobs.csproj
          
          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}

          
          
